<div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <span>Ingrese su usuario y contraseña</span>
                <input [(ngModel)]="emailOrCi" type="email"   placeholder="usuario" name="emailOrCi">
                <input [(ngModel)]="password" type="password"   placeholder="contraseña" name="password">
                <button (click)="login()" type="submit">Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>SOAINT</h1>
                    <p>Bienvenido al sistema de prstaciones de Soaint</p>
                </div>
            </div>
        </div>
    </div>
